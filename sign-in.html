<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="land.css">
</head>
<body class="body-sign-in">

    <div class="logo">
        <img src="today2.png" id="starra-uuu">
    </div>

    <div class="content">
        <form action="#">
            <div class="form-header">
                <h1>Shine like a star!</h1>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>

            <div class="forget-remember">
                <div class="checkbox-rem">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="footer">
                <div class="sign-google">
                    <a href="#"><img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" width="22px">Sign in with google</a>
                </div>

                <div class="login">
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
